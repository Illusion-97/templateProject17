<form [formGroup]="form" (submit)="onSubmit()">
    <label> Username :
        <input formControlName="username" type="text"/>
    </label>
    <label> Email :
        <input  formControlName="email" type="email"/>
    </label>
    <label> Password :
        <input  formControlName="password" type="password"/>
    </label>
    <label> Confirm Password
        <input [formControl]="confirmPassword" [class.invalid]="isInvalid(confirmPassword)" type="password"/>
        
        <app-error-message [displayed]="hasError(confirmPassword, 'required')">La confirmation du mot de passe est requise</app-error-message>
        <app-error-message [displayed]="hasError(confirmPassword, 'minlength')">Le mot de passe doit faire au minimum 6 caract√®res</app-error-message>
    </label>
    <button>Enregistrer</button>
</form>
